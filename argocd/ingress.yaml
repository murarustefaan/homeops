apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  annotations:
    cert-manager.io/cluster-issuer: "stefanmuraru-com-issuer"
spec:
  ingressClassName: private
  tls:
    - hosts:
        - gitops.stefanmuraru.com
      secretName: argocd-server-tls
  rules:
    - host: gitops.stefanmuraru.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
