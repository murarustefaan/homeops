apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-public
  annotations:
    cert-manager.io/cluster-issuer: stefanmuraru-com-issuer
spec:
  gatewayClassName: istio
  listeners:
    - name: star-stefanmuraru-local
      hostname: "*.stefanmuraru.local"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: gitops-stefanmuraru-com
      hostname: "gitops.stefanmuraru.com"
      port: 443
      protocol: TLS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Passthrough
    - name: stefanmuraru-com
      hostname: "stefanmuraru.com"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: star-stefanmuraru-com-tls
            group: ''
            kind: Secret
    - name: star-stefanmuraru-com
      hostname: "*.stefanmuraru.com"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: star-stefanmuraru-com-tls
            group: ''
            kind: Secret
