controller:
  ingressClassResource:
    name: public
    default: false
    controllerValue: "k8s.io/ingress-nginx-public"

  ingressClass: public
  resources:
    requests:
      cpu: 100m
      memory: 90Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetMemoryUtilizationPercentage:
  service:
    type: LoadBalancer

  tolerations:
  - key: "node.kubernetes.io/unreachable"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 15
  - key: "node.kubernetes.io/not-ready"
    operator: "Exists"
    effect: "NoExecute"
    tolerationSeconds: 15

revisionHistoryLimit: 3
